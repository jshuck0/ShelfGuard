# ShelfGuard Oracle: Automated Data Harvesting & Trend Detection
# 
# This workflow runs on a schedule to:
# 1. Harvest product data from Keepa into Supabase (every 6 hours)
# 2. Run trend detection and generate alerts (daily at 4 AM EST)
#
# Secrets Required:
# - SUPABASE_URL: Your Supabase project URL
# - SUPABASE_SERVICE_KEY: Service role key for database access
# - KEEPA_API_KEY: Your Keepa API key

name: Oracle Data Pipeline

on:
  # Scheduled runs
  schedule:
    # Harvest: Every 6 hours (0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 0,6,12,18 * * *'
    # Trend Detection: Daily at 9 AM UTC (4 AM EST)
    - cron: '0 9 * * *'
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      job_type:
        description: 'Which job to run'
        required: true
        default: 'harvest'
        type: choice
        options:
          - harvest
          - trend-detection
          - both

jobs:
  harvest:
    name: Harvest Product Data
    runs-on: ubuntu-latest
    # Run for harvest schedules or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.job_type == 'harvest' || github.event.inputs.job_type == 'both') ||
      github.event.schedule == '0 0,6,12,18 * * *'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Harvest Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
        run: |
          echo "üåæ Starting harvest pipeline..."
          python pipelines/harvest_tracked_asins.py
          echo "‚úÖ Harvest complete"
  
  trend-detection:
    name: Run Trend Detection
    runs-on: ubuntu-latest
    # Run for trend detection schedule or manual trigger
    # Also runs after harvest if both are requested
    needs: [harvest]
    if: |
      always() && 
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.job_type == 'trend-detection' || github.event.inputs.job_type == 'both') ||
       github.event.schedule == '0 9 * * *')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Trend Detection
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "üîç Starting trend detection..."
          python -c "from src.trend_detection import run_daily_trend_detection; run_daily_trend_detection()"
          echo "‚úÖ Trend detection complete"
  
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [harvest, trend-detection]
    if: failure()
    
    steps:
      - name: Log failure
        run: |
          echo "‚ùå Oracle pipeline failed!"
          echo "Check the workflow logs for details."
          # Future: Add Slack/email notification here
